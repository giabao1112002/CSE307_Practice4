<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>
        
        <h1>MEMBER REGISTRATION</h1>
        <fieldset style="width: 500px;">
            <tr>
                <td colspan="3">
                    <legend><b>Personanl Information</b></legend>
                </td>

            </tr>
            <table>
                <tr>
                    <td><label for="#">Full name:</label></td>
                    <td colspan="7"><input type="text" name id></td>
                </tr>

                <tr>
                    <td><label for="Ngày sinh">Birthday:</label></td>
                    <td><select name="Ngày sinh" id>Ngày sinh:
                            <option value>1</option>
                            <option value>2</option>
                            <option value>3</option>
                            <option value>4</option>
                            <option value>5</option>
                            <option value>6</option>
                            <option value>7</option>
                            <option value>8</option>
                            <option value>9</option>
                            <option value>10</option>
                            <option value>11</option>
                            <option value>12</option>

                        </select></td>
                    <td><label for="Ngày sinh">Month:</label></td>
                    <td><select name="tháng" id>Tháng:
                            <option value>1</option>
                            <option value>2</option>
                            <option value>3</option>
                            <option value>4</option>
                            <option value>5</option>
                            <option value>6</option>
                            <option value>7</option>
                            <option value>8</option>
                            <option value>9</option>
                            <option value>10</option>
                            <option value>11</option>
                            <option value>12</option>

                        </select></td>

                    <td><label for="Ngày sinh">Year:</label></td>
                    <td><input type="text" name id></td>
                </tr>

                <tr>
                    <td><label for>Gender</label></td>
                    <td>
                        <input type="radio" name="Title" value="Nam">
                        <label for="Nam">Male</label>
                        <input type="radio" name="Title" value="Nữ" checked />
                        <label for="Nữ">Female</label>

                    </td>
                </tr>

                <tr>
                    <td><label for="#">Address:</label></td>
                    <td colspan="8"><input style="height: 50px;" type="text"
                            name id></td>
                </tr>
                <tr>
                    <td><label for="#">Telephone :</label></td>
                    <td colspan="8"><input type="text" name id></td>
                </tr>
                <tr>
                    <td><label for="#">Email :</label></td>
                    <td colspan="8"><input type="email" name id></td>
                </tr>
            </table>
        </fieldset>

        <fieldset style="width: 500px;">
            <legend><b>Credentials</b></legend>
            <table>
                <tr>
                    <td><label for="#">Username:</label></td>
                    <td colspan="8"><input type="text" name id></td>
                </tr>
                <tr>
                    <td><label for="#">Password :</label></td>
                    <td colspan="8"><input type="password" name id></td>
                </tr>
                <tr>
                    <td><label for="#">Confirm password :</label></td>
                    <td colspan="8"><input type="password" name id></td>
                </tr>

                
            </table>
        </fieldset>
        
            
            <tr colspan="8" align="center">
                <td colspan="8" align="center"><button border="1">Login</button></td>
                <td  align="center"><button border="1">Cancel</button></td>
            </tr>  
       
            
        </table>

    </body>
</html>
